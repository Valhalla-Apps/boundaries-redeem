<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redeeming Your Boundaries Gift</title>
  <link rel="icon" href="GAME.LOGO.MAIN.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6ee;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }

    img.logo {
      width: 240px;
      margin-bottom: 20px;
    }

    img.footer-logo {
      width: 160px;
      margin-top: 60px;
      opacity: 0.8;
    }

    .message {
      font-size: 20px;
      margin-top: 20px;
    }

    .fallback {
      color: #b00020;
      font-weight: bold;
      margin-top: 30px;
    }

    .dev-note {
      font-size: 12px;
      color: #888;
      margin-top: 40px;
    }
  </style>
  <script>
    function getCode() {
      const params = new URLSearchParams(window.location.search);
      return params.get('code') || '';
    }

    function redirectToApp() {
      const code = getCode();
      const deepLink = `boundaries://redeem?code=${code}`;
      const userAgent = navigator.userAgent || navigator.vendor;

      window.location.href = deepLink;


      // Fallback after 2 seconds
      setTimeout(() => {
        if (/android/i.test(userAgent)) {
          window.location.href = 'https://play.google.com/store/apps/details?id=com.valhallaapps.boundaries';
        } else if (/iPad|iPhone|iPod/.test(userAgent)) {
          // ‚ùóÔ∏è DUMMY PLACEHOLDER LINK ‚Äî UPDATE ONCE LIVE ON APP STORE
          window.location.href = 'https://apps.apple.com/lookup?bundleId=com.valhallaapps.boundaries';
        } else {
          document.getElementById("fallback").style.display = "block";
        }
      }, 2000);
    }


    window.onload = redirectToApp;
  </script>
</head>
<body>
  <img src="GAME.LOGO.MAIN.png" alt="Boundaries Logo" class="logo">
  <h1>Redeeming Your Gift...</h1>
  <p class="message">Hang tight! We're opening the Boundaries app to redeem your gift code...</p>

  <div id="fallback" class="fallback" style="display:none;">
    ‚ö†Ô∏è Couldn‚Äôt open the app automatically.<br>
    Please install Boundaries from the store and try again.
  </div>

  <div class="dev-note">
    üõ† Developer note: Remember to update the Apple Store link when your app is live.<br>
  </div>

  <img src="VALHALLA APPS LOGO.PNG" alt="Valhalla Apps Logo" class="footer-logo">
</body>
</html>
